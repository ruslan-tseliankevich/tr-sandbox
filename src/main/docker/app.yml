version: '2'
services:
    tenantreference-app:
        image: tenantreference
        external_links:
            - tenantreference-mysql:mysql
            - tenantreference-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/tenantreference?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    tenantreference-mysql:
        extends:
            file: mysql.yml
            service: tenantreference-mysql
    tenantreference-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: tenantreference-elasticsearch
